<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="style.css">
   <!-- Link para o CSS do Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
 
  
<!-- Adicionando o Font Awesome para os ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

  <!-- Cabeçalho simples com logo e título -->
  <header class="bg-light py-3">
    <div class="container d-flex align-items-center">
      <!-- Logo com tamanho ajustado -->
      <img src="https://seeklogo.com/images/I/ifpr-instituto-federal-do-parana-icone-logo-E4B5B3D67E-seeklogo.com.png" alt="Logo" width="70" height="80" class="me-3">
      <!-- Título ao lado da logo -->
      <h1 class="m-0">To-do List</h1>
    </div>
  </header>
 
    <!-- Formulário para adicionar tarefas -->
 <div class="row">
   <div class="col-md-4">
     <input type="text" id="taskInput" class="form-control" placeholder="Digite a tarefa" required>
   </div>
   <div class="col-md-3">
     <input type="text" id="descriptionInput" class="form-control" placeholder="Descricao da tarefa">
   </div>
   <div class="col-md-2">
     <input type="date" id="dateInput" class="form-control" required>
   </div>
   <div class="col-md-2">
     <select id="prioritySelect" class="form-select">
       <option value="alta">Alta</option>
       <option value="media">Media</option>
       <option value="baixa">Baixa</option>
     </select>
   </div>
   <div class="col-md-1">
     <button id="addButton" class="btn btn-dark w-100">+</button>
   </div>
 </div>
 
 <!-- Tabela para exibir as tarefas-->
 <h3 class="mt-4">Lista de Tarefas</h3>
 <table class="table table-striped mt-4">
   <thead>
     <tr>
       <th>#</th>
       <th>Tarefa</th>
       <th>Descricao</th>
       <th>Data</th>
       <th>Prioridade</th>
       <th>Acoes</th>
     </tr>
   </thead>
   <tbody id="taskList"></tbody>
 </table>
 
 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 
<script type="module" src="script.js"></script>
</body>
  
</html>
