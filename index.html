<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJH6o0rTyIkV7jo7s5ggf3Bznpn9sN1yWqDgyolrE5FL57DQDxFdflBElO3Y" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Adicionando o Font Awesome para os ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

  <!-- Cabeçalho simples com logo e título -->
  <header class="bg-light py-3">
    <div class="container d-flex align-items-center">
      <!-- Logo com tamanho ajustado -->
      <img src="https://seeklogo.com/images/I/ifpr-instituto-federal-do-parana-icone-logo-E4B5B3D67E-seeklogo.com.png" alt="Logo" width="70" height="80" class="me-3">
      <!-- Título ao lado da logo -->
      <h1 class="m-0">To-do List</h1>
    </div>
  </header>

  <!-- Container principal -->
  <div class="container">
    <h2 class="mt-4">Atividade</h2>
    <!-- Formulário para adicionar tarefas -->
    <div class="row">
      <div class="col-md-8">
        <input type="text" id="taskInput" class="form-control" placeholder="Digite a atividade" required>
      </div>
      <div class="col-md-2">
        <select id="prioritySelect" class="form-select">
            
          <option value="alta">Alta</option>
          <option value="media">Média</option>
          <option value="baixa">Baixa</option>
        </select>
      </div>

      <div class="col-md-2">
        <button id="addButton" class="btn btn-success w-100">+</button>
      </div>
    </div>

    <!-- Tabela para exibir as tarefas -->
    <h3 class="mt-4">Lista de Tarefas</h3>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>#</th>
          <th>Tarefa</th>
          <th>Prioridade</th>
          <th>Ações</th> 
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
  </div>

   <!-- Rodapé -->
   <footer class="text-white text-center py-3 mt-4">
    <p>&copy; Desenvolvido por Gabriele H Padilha</p>
    <a href="https://github.com/helanski/trabalhoweb" target="_blank" class="link-github">Repositório GitHub</a>
  </footer>
<!-- Link para o JS personalizado -->
<script src="script.js"></script>
</body>
  
</html>
